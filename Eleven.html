<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All HTML Input Types</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
            background-color: white;
        }
        form {
            background-color:gold;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .checkbox-group label,
        .radio-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        h2 {
            color: black;
            border-bottom: 2px solid snow;
            padding-bottom: 10px;
            margin-top: 25px;
        }
        button {
            background-color: darkblue;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color:black;
        }
    </style>
</head>
<body>

    <form>
        <h1>HTML Input Elements Showcase</h1>

        <h2>Text Inputs</h2>
        <div>
            <label for="textInput">Text:</label>
            <input type="text" id="textInput" name="textInput" placeholder="Enter text here">
        </div>
        <div>
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" name="passwordInput" placeholder="Enter password">
        </div>
        <div>
            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" name="emailInput" placeholder="Enter email">
        </div>
        <div>
            <label for="numberInput">Number:</label>
            <input type="number" id="numberInput" name="numberInput" value="42">
        </div>
        <div>
            <label for="urlInput">URL:</label>
            <input type="url" id="urlInput" name="urlInput" placeholder="https://example.com">
        </div>
        <div>
            <label for="telInput">Telephone:</label>
            <input type="tel" id="telInput" name="telInput" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="e.g., 123-456-7890">
            <small>Format: 123-456-7890</small>
        </div>
        <div>
            <label for="searchInput">Search:</label>
            <input type="search" id="searchInput" name="searchInput" placeholder="Search...">
        </div>

        <h2>Date and Time Inputs</h2>
        <div>
            <label for="dateInput">Date:</label>
            <input type="date" id="dateInput" name="dateInput">
        </div>
        <div>
            <label for="timeInput">Time:</label>
            <input type="time" id="timeInput" name="timeInput">
        </div>
        <div>
            <label for="datetimeLocalInput">Datetime Local:</label>
            <input type="datetime-local" id="datetimeLocalInput" name="datetimeLocalInput">
        </div>
        <div>
            <label for="monthInput">Month:</label>
            <input type="month" id="monthInput" name="monthInput">
        </div>
        <div>
            <label for="weekInput">Week:</label>
            <input type="week" id="weekInput" name="weekInput">
        </div>

        <h2>Selection Inputs</h2>
        <div>
            <label for="colorInput">Color:</label>
            <input type="color" id="colorInput" name="colorInput" value="#ff0000">
        </div>
        <div>
            <label for="rangeInput">Range (Volume):</label>
            <input type="range" id="rangeInput" name="rangeInput" min="0" max="100" value="50">
            <span id="rangeValue">50</span>
        </div>

        <div class="checkbox-group">
            <label>Hobbies:</label>
            <input type="checkbox" id="hobby1" name="hobby" value="reading">
            <label for="hobby1">Reading</label>
            <input type="checkbox" id="hobby2" name="hobby" value="sports" checked>
            <label for="hobby2">Sports</label>
            <input type="checkbox" id="hobby3" name="hobby" value="gaming">
            <label for="hobby3">Gaming</label>
        </div>

        <div class="radio-group">
            <label>Gender:</label>
            <input type="radio" id="genderMale" name="gender" value="male">
            <label for="genderMale">Male</label>
            <input type="radio" id="genderFemale" name="gender" value="female" checked>
            <label for="genderFemale">Female</label>
            <input type="radio" id="genderOther" name="gender" value="other">
            <label for="genderOther">Other</label>
        </div>

        <div>
            <label for="dropdownSelect">Country:</label>
            <select id="dropdownSelect" name="country">
                <option value="">--Please choose an option--</option>
                <option value="India" selected>India</option>
                <option value="usa">United States</option>
                <option value="Russia">Russia</option>
            </select>
        </div>

        <div>
            <label for="textareaInput">Comments:</label>
            <textarea id="textareaInput" name="comments" rows="5" placeholder="Enter your comments here."></textarea>
        </div>

        <h2>Special Inputs</h2>
        <div>
            <label for="fileInput">Upload File:</label>
            <input type="file" id="fileInput" name="fileUpload">
            <small>Note: File inputs cannot have a default value for security reasons.</small>
        </div>
        <div>
            <label for="hiddenInput">Hidden Field:</label>
            <input type="hidden" id="hiddenInput" name="hiddenField" value="secretValue123">
            <small>(This field is not visible to the user)</small>
        </div>

        <div>
            <label for="resetButton">Reset Form:</label>
            <input type="reset" id="resetButton" value="Reset Form">
        </div>

        <div>
            <button type="submit">Submit Form</button>
        </div>
    </form>

</body>
</html>

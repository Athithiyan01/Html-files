<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Table</title>
  <style>
    body {
      background:black;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial;
    }

    .table-container {
      background: white;
      padding: 10px;
      border-radius: 5px;
    }

    table {
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 2px solid black;
      padding: 8px 12px;
    }

    th {
      background-color: white;
      text-align: center;
      font-weight: bold;
    }

    .customer-cell {
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
    }

    .item-name {
      font-weight: bold;
    }

    .quantity, .price, .amount {
      text-align: right;
    }

    .date {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Customer</th>
          <th colspan="3">Items</th>
          <th colspan="2">Payments</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3" class="customer-cell">Customer Name</td>
          <td class="item-name">Item1</td>
          <td class="quantity">5</td>
          <td class="price">$400.00</td>
          <td class="date">12 Sep 2018</td>
          <td class="amount">$3,000.00</td>
        </tr>
        <tr>
          <td class="item-name">Item2</td>
          <td class="quantity">10</td>
          <td class="price">$200.00</td>
          <td class="date">18 Sep 2018</td>
          <td class="amount">$2,000.00</td>
        </tr>
        <tr>
          
          <td class="item-name">Item3</td>
          <td class="quantity">2</td>
          <td class="price">$500.00</td>
          <td class="price"></td>
          <td class="price"></td>
          
          
          
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>

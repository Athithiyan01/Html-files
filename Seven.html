<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:gold;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .pan-card {
            width: 350px;
            height: 220px;
            background: cyan;
            border: 2px solid #000;
            padding: 15px;
            box-sizing: border-box;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }

        .title {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            color: #000;
        }

        .govt-info {
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #000;
        }

        .form-field {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .label {
            font-weight: bold;
            width: 60px;
            color: #000;
            font-size: 14px;
        }

        .input {
            border: 1px solid #000;
            padding: 3px 5px;
            font-size: 12px;
            width: 150px;
            background: white;
        }

        .symbol {
            text-align: center;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="pan-card">
        <div class="title">PAN Card Information</div>
        <div class="govt-info">
            GOVERNMENT OF INDIA<br>
            INCOME TAX DEPARTMENT
        </div>
        <div class="form-field">
            <span class="label">Name:</span>
            <input type="text" class="input" placeholder="Full Name">
        </div>
        
        <div class="form-field">
            <span class="label">Father:</span>
            <input type="text" class="input" placeholder="Father's Name">
        </div>
        
        <div class="form-field">
            <span class="label">DOB:</span>
            <input type="text" class="input" placeholder="dd-mm-yyyy">
        </div>
        
        <div class="form-field">
            <span class="label">PAN:</span>
            <input type="text" class="input" placeholder="ABCDE1234F">
        </div>
    </div>
</body>
</html>

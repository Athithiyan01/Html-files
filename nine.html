<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: aquamarine;">
    <h2> HTML input tags snippet to show default values for all Form elements.</h2>
    <form>
        <input type="text" id="username" name="username" value="Rajkumar"><br><br>

<input type="password" id="password" name="password" value="******"><br><br>

<input type="email" id="email" name="email" value="Rajkumar123@example.com"><br><br>

<input type="number" id="quantity" name="quantity" value="5"><br><br>

<input type="date" id="event_date" name="event_date" value="2025-12-31"><br><br>

<input type="time" id="meeting_time" name="meeting_time" value="14:30"><br><br>

<input type="datetime-local" id="appointment_time" name="appointment_time" value="2025-12-31T10:00"><br><br>

<input type="url" id="homepage" name="homepage" value="https://www.example.com"><br><br>

<input type="tel" id="phone" name="phone" value="123-456-7890"><br><br>

<input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>

<input type="range" id="volume" name="volume" min="0" max="100" value="50"><br><br>

<input type="checkbox" id="subscribe" name="subscribe" value="yes" checked>
<label for="subscribe">Subscribe to newsletter</label><br><br>

<input type="radio" id="male" name="gender" value="male" checked>
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br>
<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label><br><br>

<label for="country">Country:</label>
<select id="country" name="country">
  <option value="usa">United States</option>
  <option value="India" selected>India</option>
  <option value="mexico">mexico</option>
  <option value="Russia">Russia</option>
</select><br><br>

<label for="comments">Comments:</label><br>
<textarea id="comments" name="comments" rows="4" cols="50">This is a default comment.</textarea><br><br>

<label for="myfile">Select a file:</label>
<input type="file" id="myfile" name="myfile"><br><br>

<input type="hidden" id="order_id" name="order_id" value="12345">
    </form>
    
</body>
</html>
